---
- hosts: frontend
  become: true
  tasks:
    - name: Disable SELinux (effective after reboot)
      selinux:
        state: disabled

    - name: Update all packages
      dnf:
        name: "*"
        state: latest

    - name: Install Nginx
      dnf:
        name: nginx
        state: present

    - name: Ensure firewall allows HTTP
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: yes

    - name: Copy Nginx configuration
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - check nginx config

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: true

  handlers:
    - name: check nginx config
      command: nginx -t
      register: nginx_test
      failed_when: nginx_test.rc != 0
      notify:
        - restart nginx

    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
