---
- hosts: frontend
  become: true
  vars:
    nginx_conf_src: nginx.conf.j2
    nginx_conf_dest: /etc/nginx/nginx.conf

  tasks:
    - name: Disable SELinux (effective after reboot)
      selinux:
        state: disabled

    - name: Update all packages
      dnf:
        name: "*"
        state: latest

    - name: Install Nginx
      dnf:
        name: nginx
        state: present

    - name: Copy Nginx configuration
      template:
        src: "{{ nginx_conf_src }}"
        dest: "{{ nginx_conf_dest }}"
      notify:
        - check nginx config

    - name: Start and enable Nginx service
      systemd:
        name: nginx
        state: started
        enabled: true

  handlers:
    - name: check nginx config
      command: nginx -t
      register: nginx_test
      failed_when: nginx_test.rc != 0
      notify:
        - restart nginx

    - name: restart nginx
      systemd:
        name: nginx
        state: restarted
